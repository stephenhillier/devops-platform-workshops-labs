apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: loki-template
metadata:
  annotations:
  name: loki-template
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${LOKI_SERVICE_NAME}
      labels:
        app: ${LOKI_SERVICE_NAME}
        chart: loki-0.8.4
        release: ${LOKI_SERVICE_NAME}
        heritage: Tiller
    data:
      loki.yaml: 
    # Source: loki/templates/service.yaml
  - apiVersion: v1
    kind: Service
    metadata:
      name: ${LOKI_SERVICE_NAME}
      labels:
        app: ${LOKI_SERVICE_NAME}
        chart: loki-0.8.4
        release: ${LOKI_SERVICE_NAME}
        heritage: Tiller
      annotations:
        {}
        
    spec:
      type: ClusterIP
      ports:
        - port: 3100
          protocol: TCP
          name: http-metrics
          targetPort: http-metrics
      selector:
        app: ${LOKI_SERVICE_NAME}
        release: ${LOKI_SERVICE_NAME}

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ${LOKI_SERVICE_NAME}
      labels:
        app: ${LOKI_SERVICE_NAME}
        chart: loki-0.8.4
        release: ${LOKI_SERVICE_NAME}
        heritage: Tiller
      annotations:
        {}
        
    spec:
      replicas: 1
      minReadySeconds: 0
      selector:
        matchLabels:
          app: ${LOKI_SERVICE_NAME}
          release: ${LOKI_SERVICE_NAME}
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: ${LOKI_SERVICE_NAME}
            name: ${LOKI_SERVICE_NAME}
            release: ${LOKI_SERVICE_NAME}  
          annotations:
            checksum/config: ead7f72a64861d8011338b7b455e4cea4ff355aa3baa2b8f8394e2191bc3b9b0
            prometheus.io/port: http-metrics
            prometheus.io/scrape: "true"
            
        spec:
          serviceAccountName: default
          containers:
            - name: ${LOKI_SERVICE_NAME}
              image: "grafana/loki:latest"
              imagePullPolicy: Always
              args:
                - "-config.file=/etc/loki/loki.yaml"            
              volumeMounts:
                - name: config
                  mountPath: /etc/loki
                - name: storage
                  mountPath: "/data"
                  subPath: ""
              ports:
                - name: http-metrics
                  containerPort: 3100
                  protocol: TCP
              livenessProbe:
                httpGet:
                  path: /ready
                  port: http-metrics
                initialDelaySeconds: 45
                
              readinessProbe:
                httpGet:
                  path: /ready
                  port: http-metrics
                initialDelaySeconds: 45
                
              resources:
                {}
                
              securityContext:
                readOnlyRootFilesystem: true
              env:
                - name: JAEGER_AGENT_HOST
                  value: ""
          nodeSelector:
            {}
            
          affinity:
            {}
            
          tolerations:
            []
            
          terminationGracePeriodSeconds: 30
          volumes:
            - name: config
              secret:
                secretName: ${LOKI_SERVICE_NAME}
            - name: storage
              emptyDir: {}
parameters:
  - name: LOKI_SERVICE_NAME
    required: false
    value: stephenhillier-loki
